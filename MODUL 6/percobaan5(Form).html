<html>
<head>
<title>Form</title>
<link rel='stylesheet' type='text/css' href='percobaan5(Form Menggunakan Eksternal CSS).css'>
</head>
<body>
<h2><marquee>Free Registration</marquee></h2>
<form action="proses.php" method="post"
name="form">
<table width="68%" border="0" align="center"
cellpadding="0">
<tr>
<td class='td' width="15%">Nama</td>
<td width="2%">:</td>
<td width="83%"><input name="txtNama"
type="text" id="txtNama"></input></td>
</tr>
<tr>
<td class='td'>Tgl Lahir</td>
<td>:</td>
<td><input name="txtTgl" type="text"
id="txtTgl" size="4" maxlength="2"></input>

<td><input name="txtBulan" type="text"
id="txtBulan" size="4" maxlength="2"></input>

<td><input name="txtTahun" type="text"
id="txtTahun" size="8" maxlength="4"></input></td>
</tr>
<tr>
<td class='td'>Alamat</td>
<td>&nbsp;</td>
<td><textarea name="txtAlamat" cols="40" rows="2" id="txtAlamat"></textarea></td>
</tr>
<tr>
<td class='td'>Kota</td>
<td>:</td>
<td><input name="txtKota" type="text" id="txtKota"></input></td>
</tr>
<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td><input name="btnKirim" type="submit" id="btnKirim" value="Kirim"></input>
<input name="btnCancle" type="reset" id="btnCancle" value="Cancle"></input></input></td>
</tr>
</table>
</form>
</body>
</html>
